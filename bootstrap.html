<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bootstrap.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="shadow-sm shadow">
	<div class="d-flex justify-content-between">
	<div class="d-flex align-items-center">
    <div>
		<img src="ledger.png" class="img-thumbnail ledgerpng border-0" alt="ledgerlogo">
	</div>
	<h6>Event Ledger</h6>
	</div>
	<div class="d-flex align-items-center">
	<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-warning" onclick="changeToNrml()">New</button>
  <button class="btn btn-outline-info" id="addRow" onclick="addRow()">ADD</button>
  <button class="btn btn-outline-success" onclick="changeHandler()">CHANGE</button>
    </div>
    </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody id=addElement>
    
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="email" onfocus="errorRemove()" class="form-control" id="exampleFormControlInput1" placeholder="name">
</div>
<span class="error">error</span>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email</label>
  <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="email">
</div>
<span class="error">error</span>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Address</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<span class="error">error</span>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
  <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="...">
</div>
<span class="error">error</span>
<div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">Amount</label>
  <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="....">
</div>
<span class="error">error</span>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="sendToServer()">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="ledger.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
